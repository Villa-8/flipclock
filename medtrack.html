<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedTrack Pro</title>
  <style>
    :root { --ios-blue: #007aff; --ios-bg: #f2f2f7; --glass: rgba(255, 255, 255, 0.7); }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0; padding: 15px; min-height: 100vh; color: #1c1c1e;
    }
    .glass {
      background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-radius: 20px; border: 1px solid rgba(255,255,255,0.4);
      padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .login-container { max-width: 350px; margin: 80px auto; text-align: center; }
    h1 { font-weight: 800; letter-spacing: -1px; margin-bottom: 20px; }
    input { 
      width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1);
      box-sizing: border-box; font-size: 16px; background: rgba(255,255,255,0.5);
    }
    button { 
      width: 100%; padding: 14px; border-radius: 12px; border: none; 
      background: var(--ios-blue); color: white; font-size: 16px; font-weight: 600;
      cursor: pointer; margin-top: 10px; transition: 0.3s;
    }
    button:active { transform: scale(0.97); }
    .hidden { display: none; }
    
    /* Table Styling */
    .dashboard { max-width: 800px; margin: 0 auto; }
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .progress-card { margin-bottom: 20px; text-align: center; }
    .bar-bg { background: rgba(0,0,0,0.1); height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
    .bar-fill { background: #34c759; height: 100%; width: 0%; transition: 1s ease; }
    
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th { text-align: left; padding: 10px; font-weight: 600; opacity: 0.5; border-bottom: 1px solid rgba(0,0,0,0.1); }
    td { padding: 12px 5px; border-bottom: 1px solid rgba(0,0,0,0.05); }
    input[type="checkbox"] { transform: scale(1.3); }
    .num-input { width: 45px; padding: 5px; border-radius: 6px; border: 1px solid #ccc; text-align: center; }
  </style>
</head>
<body>

  <div id="loginPage" class="glass login-container">
    <h1>MedTrack Pro</h1>
    <p>Sign in to track NEET progress</p>
    <input type="text" id="name" placeholder="Name">
    <input type="tel" id="mobile" placeholder="Mobile Number">
    <button onclick="login()">Login</button>
  </div>

  <div id="mainPage" class="dashboard hidden">
    <div class="glass header-row">
      <h2 id="userNameDisplay" style="margin:0">Dashboard</h2>
      <button onclick="location.reload()" style="width:auto; padding: 8px 15px; background:#ff3b30; margin:0">Exit</button>
    </div>

    <div class="glass progress-card">
      <div class="bar-bg"><div id="progressBar" class="bar-fill"></div></div>
      <strong id="progressText">0% Completed</strong>
    </div>

    <div class="glass" style="overflow-x: auto;">
      <table>
        <thead>
          <tr>
            <th>Chapter</th>
            <th>Notes</th>
            <th>Qns</th>
            <th>Count</th>
            <th>Rev</th>
          </tr>
        </thead>
        <tbody id="chapterTable"></tbody>
      </table>
      <button id="saveBtn" onclick="saveData()" style="margin-top:20px; background:#34c759;">Save Progress</button>
    </div>
  </div>

  <script>
    // 1. PASTE YOUR GOOGLE APPS SCRIPT URL HERE
    const API_URL = "https://script.google.com/macros/s/AKfycbzOIGDHhnHQy_zLsCrV75GZShp3EraBWFoAAwV6ieCFzzDt1P7CWoFV44N7tmJRKYU0yA/exec";

    let currentUserKey = "";
    // Sample Chapter List (Add more here)
    const chapters = [
      {s: 'Bio', n: 'Biological Classification'},
      {s: 'Bio', n: 'Plant Kingdom'},
      {s: 'Phy', n: 'Motion in a Line'},
      {s: 'Phy', n: 'Laws of Motion'},
      {s: 'Che', n: 'Atomic Structure'},
      {s: 'Che', n: 'Periodic Table'}
    ];

    async function login() {
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      if(!name || !mobile) return alert("Fill all fields");

      currentUserKey = name.trim().toLowerCase() + "_" + mobile.trim();
      const loginBtn = document.querySelector('#loginPage button');
      loginBtn.innerText = "Loading...";

      try {
        const response = await fetch(`${API_URL}?action=login&userKey=${currentUserKey}`);
        const data = await response.json();
        
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('mainPage').classList.remove('hidden');
        document.getElementById('userNameDisplay').innerText = "Hi, " + name;
        
        loadTable(data);
      } catch (err) {
        alert("Error connecting to database. Make sure API URL is correct.");
        loginBtn.innerText = "Login";
      }
    }

    function loadTable(savedData) {
      const tbody = document.getElementById('chapterTable');
      tbody.innerHTML = "";
      
      chapters.forEach(ch => {
        const row = savedData.find(r => r[1] === ch.n) || [];
        tbody.innerHTML += `
          <tr>
            <td><small>${ch.s}</small><br><b>${ch.n}</b></td>
            <td><input type="checkbox" class="c-note" ${row[3]===true?'checked':''}></td>
            <td><input type="checkbox" class="c-qns" ${row[4]===true?'checked':''}></td>
            <td><input type="number" class="c-count" value="${row[5]||0}" class="num-input" style="width:40px"></td>
            <td><input type="checkbox" class="c-rev" ${row[6]===true?'checked':''}></td>
          </tr>`;
      });
      calculateProgress();
    }

    async function saveData() {
      const btn = document.getElementById('saveBtn');
      btn.innerText = "Saving...";
      
      const payload = [];
      document.querySelectorAll('#chapterTable tr').forEach(tr => {
        payload.push([
          currentUserKey,
          tr.querySelector('b').innerText,
          tr.querySelector('small').innerText,
          tr.querySelector('.c-note').checked,
          tr.querySelector('.c-qns').checked,
          tr.querySelector('.c-count').value,
          tr.querySelector('.c-rev').checked,
          0 // Rating
        ]);
      });

      const url = `${API_URL}?action=save&userKey=${currentUserKey}&data=${encodeURIComponent(JSON.stringify(payload))}`;
      
      // Using Image ping or fetch with no-cors for saving
      await fetch(url, { mode: 'no-cors' });
      
      setTimeout(() => {
        btn.innerText = "Saved Successfully!";
        calculateProgress();
        setTimeout(() => btn.innerText = "Save Progress", 2000);
      }, 1000);
    }

    function calculateProgress() {
      const totalChecks = chapters.length * 3;
      let checked = 0;
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(() => checked++);
      const percent = Math.round((checked / totalChecks) * 100);
      document.getElementById('progressBar').style.width = percent + "%";
      document.getElementById('progressText').innerText = percent + "% Readiness";
    }
  </script>
</body>
        </html>
