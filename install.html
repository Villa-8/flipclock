<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Flipclock - Villa 8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffffff;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #38bdf8;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--card-bg);
        }

        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        p { color: #94a3b8; margin-bottom: 2.5rem; }

        .install-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
        }

        .android { border-left: 4px solid #3DDC84; }
        .ios { border-left: 4px solid #A2AAAD; }
        .windows { border-left: 4px solid #0078D4; }

        .btn i { font-size: 1.5rem; }
        
        .footer-link {
            margin-top: 2rem;
            display: block;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="icon-512.png" alt="Flipclock Logo" class="logo">
    </div>

    <h1>Get Flipclock</h1>
    <p>Choose your platform to install the official app.</p>

    <div class="install-options">
        <a href="https://villa-8.github.io/flipclock/index.html" class="btn android">
            <i class="fab fa-android"></i>
            <span>Install on Android</span>
        </a>

        <a href="https://villa-8.github.io/flipclock/index.html" class="btn ios">
            <i class="fab fa-apple"></i>
            <span>Install on iOS / iPhone</span>
        </a>

        <a href="https://villa-8.github.io/flipclock/index.html" class="btn windows">
            <i class="fab fa-windows"></i>
            <span>Install on Windows PC</span>
        </a>
    </div>

    <a href="index.html" class="footer-link">Open Web Version â†’</a>
</div>

</body>
</html>
