<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VILLA-8 Chat</title>
    <style>
        :root {
            --dark-blue: #020617; /* Deep Flipclock Blue */
            --light-blue: #3b82f6;
            --glass: rgba(30, 41, 59, 0.7);
            --sent: #1e3a8a;
            --recv: #1e293b;
        }

        body {
            margin: 0; background-color: var(--dark-blue); color: white;
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh;
        }

        /* --- UI Components --- */
        header {
            padding: 15px; background: var(--glass); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #1e40af; z-index: 10;
        }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            padding-bottom: 100px; /* Space for input box */
        }

        .bubble {
            max-width: 85%; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); line-height: 1.5;
        }
        .sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 2px; border: 1px solid #2563eb; }
        .received { align-self: flex-start; background: var(--recv); border-bottom-left-radius: 2px; border: 1px solid #334155; }
        
        .sender-tag { font-size: 0.7rem; color: var(--light-blue); font-weight: 800; display: block; margin-bottom: 3px; }

        /* --- Fixed Bottom Input --- */
        .input-container {
            position: fixed; bottom: 0; width: 100%; padding: 15px;
            background: var(--glass); backdrop-filter: blur(15px);
            display: flex; gap: 10px; box-sizing: border-box; border-top: 1px solid #1e40af;
        }

        input {
            flex: 1; background: #0f172a; border: 1px solid #334155; padding: 12px 20px;
            border-radius: 25px; color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--light-blue); box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }

        .btn-send { background: var(--light-blue); border: none; padding: 10px 20px; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; }

        /* --- Auth Overlay --- */
        #auth-gate {
            position: fixed; inset: 0; background: var(--dark-blue); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }
        .login-box { background: var(--recv); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #334155; }
    </style>
</head>
<body>

<div id="auth-gate">
    <div class="login-box">
        <h2 style="text-align:center; color: var(--light-blue);">VILLA-8 JOIN</h2>
        <input type="text" id="u-name" placeholder="Full Name" style="width:100%; margin-bottom:10px;">
        <input type="text" id="u-contact" placeholder="Email or Mobile" style="width:100%; margin-bottom:20px;">
        <button onclick="login()" style="width:100%; background:var(--light-blue); border:none; padding:12px; border-radius:10px; color:white; font-weight:bold;">Enter Chat</button>
    </div>
</div>

<header>
    <span onclick="openMenu()" style="cursor:pointer; font-size:1.5rem;">☰</span>
    <h1 style="font-size:1.2rem; margin:0; letter-spacing:3px;">VILLA-8</h1>
    <span onclick="logout()" style="cursor:pointer; font-size:0.8rem; opacity:0.6;">Logout</span>
</header>

<div id="chat-window"></div>

<div class="input-container">
    <input type="text" id="msg-in" placeholder="Type your message..." onkeypress="if(event.key==='Enter') send()">
    <button class="btn-send" onclick="send()">➤</button>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwNePV6LXtQEWKP8fYHaPocTI1zp2aq2IhmSFjB28htuerelQB46vi3aHPaVznIs5o2/exec';
    let user = JSON.parse(localStorage.getItem('v8_auth'));

    if(user) document.getElementById('auth-gate').style.display = 'none';

    function login() {
        const n = document.getElementById('u-name').value;
        const c = document.getElementById('u-contact').value;
        if(n && c) {
            user = { name: n, contact: c };
            localStorage.setItem('v8_auth', JSON.stringify(user));
            document.getElementById('auth-gate').style.display = 'none';
            init();
        }
    }

    function logout() { localStorage.removeItem('v8_auth'); location.reload(); }

    async function send() {
        const input = document.getElementById('msg-in');
        const text = input.value.trim();
        if(!text) return;

        input.value = '';
        await fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({ name: user.name, email: user.contact, message: text })
        });
        sync();
    }

    async function sync() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            const win = document.getElementById('chat-window');
            win.innerHTML = data.map(m => `
                <div class="bubble ${m.email === user.contact ? 'sent' : 'received'}">
                    <span class="sender-tag">${m.name}</span>
                    ${linkify(m.msg)}
                </div>
            `).join('');
            win.scrollTop = win.scrollHeight;
        } catch(e) {}
    }

    function linkify(text) {
        // Automatically turns links into images, videos, or clickable text
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, (url) => {
            if (url.match(/\.(jpeg|jpg|gif|png)$/) != null) return `<br><img src="${url}" style="max-width:100%; border-radius:10px; margin-top:5px;">`;
            if (url.match(/\.(mp4|webm)$/) != null) return `<br><video src="${url}" controls style="max-width:100%; border-radius:10px;"></video>`;
            return `<a href="${url}" target="_blank" style="color:var(--light-blue)">${url}</a>`;
        });
    }

    function init() { sync(); setInterval(sync, 4000); }
    if(user) init();

    async function adminClear() {
        const pass = prompt("Admin Password:");
        await fetch(API_URL, { method: 'POST', body: JSON.stringify({ command: "CLEAR_ALL", password: pass }) });
        sync();
    }
</script>
</body>
</html>
