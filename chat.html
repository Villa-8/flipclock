<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VILLA-8 Professional Hub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-blur: rgba(255, 255, 255, 0.08);
            --ios-accent: #007AFF;
            --bg-dark: #000000;
            --card-bg: rgba(28, 28, 30, 0.7);
            --sent-bubble: #007AFF;
            --recv-bubble: #262629;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: var(--bg-dark); color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, sans-serif;
            overflow: hidden;
        }

        /* Background Mesh Gradient */
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(at 0% 0%, #1e293b 0px, transparent 50%),
                        radial-gradient(at 100% 100%, #0c4a6e 0px, transparent 50%);
            z-index: -1;
        }

        .app-shell { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* --- iOS Side Panel --- */
        #sidebar {
            width: 300px; background: var(--card-bg); backdrop-filter: blur(30px);
            border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1001;
        }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; transform: translateX(-100%); height: 100%; }
            #sidebar.open { transform: translateX(0); box-shadow: 20px 0 50px rgba(0,0,0,0.5); }
        }

        /* --- Chat Section --- */
        #chat-main { flex: 1; display: flex; flex-direction: column; position: relative; background: transparent; }

        header {
            height: 70px; background: var(--ios-blur); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }

        #chat-scroll {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 14px;
            scroll-behavior: smooth; padding-bottom: 100px;
        }

        /* --- Message Bubbles --- */
        .msg-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .sent { align-self: flex-end; }
        .received { align-self: flex-start; }

        .bubble {
            padding: 12px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4;
            position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .sent .bubble { background: var(--sent-bubble); border-bottom-right-radius: 4px; color: white; }
        .received .bubble { background: var(--recv-bubble); border-bottom-left-radius: 4px; color: #efeff4; }

        .meta { font-size: 11px; opacity: 0.5; margin-top: 4px; display: flex; gap: 8px; }
        .sender-name { color: var(--ios-accent); font-weight: 600; font-size: 12px; margin-bottom: 2px; }

        /* --- Glass Input Bar --- */
        .glass-input-container {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: rgba(44, 44, 46, 0.8); backdrop-filter: blur(20px);
            padding: 10px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 12px;
        }

        #msg-input {
            flex: 1; background: transparent; border: none; color: white;
            font-size: 16px; outline: none; padding: 5px 0;
        }

        .icon-btn { 
            background: none; border: none; color: var(--ios-accent); 
            cursor: pointer; display: flex; align-items: center; transition: 0.2s;
        }
        .icon-btn:active { transform: scale(0.9); opacity: 0.7; }

        /* --- Auth View --- */
        #auth-gate {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }
        .ios-card {
            background: #1c1c1e; width: 320px; padding: 30px; border-radius: 24px;
            text-align: center; border: 1px solid #38383a;
        }

        /* --- Media Content --- */
        .media-content { margin-top: 8px; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .pdf-box { background: rgba(255,255,255,0.1); padding: 12px; display: flex; align-items: center; gap: 10px; color: white; text-decoration: none; }
    </style>
</head>
<body>

<div class="mesh-bg"></div>

<div id="auth-gate">
    <div class="ios-card">
        <h2 style="margin-top:0">VILLA-8</h2>
        <p style="opacity:0.6; font-size:14px">Enter your details to join</p>
        <input type="text" id="reg-name" placeholder="Display Name" style="width:100%; padding:14px; background:#2c2c2e; border:none; color:white; border-radius:12px; margin-bottom:12px;">
        <input type="text" id="reg-id" placeholder="Mobile / Email" style="width:100%; padding:14px; background:#2c2c2e; border:none; color:white; border-radius:12px; margin-bottom:20px;">
        <button onclick="login()" style="width:100%; background:var(--ios-accent); color:white; border:none; padding:14px; border-radius:12px; font-weight:bold; cursor:pointer;">Continue</button>
    </div>
</div>

<div class="app-shell">
    <aside id="sidebar">
        <div style="padding: 30px 20px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
                <h2 style="margin:0">Settings</h2>
                <button class="icon-btn" onclick="toggleMenu()" style="color:white"><i data-lucide="x"></i></button>
            </div>
            
            <div style="display:flex; flex-direction:column; gap:25px;">
                <div onclick="adminClear()" style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <i data-lucide="shield-alert" style="color:#ff3b30"></i> Admin: Clear All
                </div>
                <div onclick="logout()" style="display:flex; align-items:center; gap:15px; cursor:pointer; color:#ff3b30">
                    <i data-lucide="log-out"></i> Logout Account
                </div>
            </div>
        </div>
    </aside>

    <main id="chat-main">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <button class="icon-btn" onclick="toggleMenu()" style="color:white"><i data-lucide="menu"></i></button>
                <div style="font-weight:bold; font-size:18px;">VILLA-8 Global</div>
            </div>
            <button class="icon-btn" onclick="toggleMenu()"><i data-lucide="more-horizontal"></i></button>
        </header>

        <div id="chat-scroll"></div>

        <div class="glass-input-container">
            <button class="icon-btn" onclick="attachFile()"><i data-lucide="paperclip"></i></button>
            <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
            <button class="icon-btn" onclick="send()" style="padding-left:10px;"><i data-lucide="send-horizontal"></i></button>
        </div>
    </main>
</div>

<script>
    // INITIALIZE ICONS
    lucide.createIcons();

    const API = 'https://script.google.com/macros/s/AKfycbwNePV6LXtQEWKP8fYHaPocTI1zp2aq2IhmSFjB28htuerelQB46vi3aHPaVznIs5o2/exec';
    let user = JSON.parse(localStorage.getItem('v8_auth'));

    if(user) document.getElementById('auth-gate').style.display = 'none';

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    function login() {
        const n = document.getElementById('reg-name').value;
        const i = document.getElementById('reg-id').value;
        if(n && i) {
            user = { name: n, id: i };
            localStorage.setItem('v8_auth', JSON.stringify(user));
            document.getElementById('auth-gate').style.display = 'none';
            init();
        }
    }

    function logout() { localStorage.removeItem('v8_auth'); location.reload(); }

    async function send() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if(!text) return;
        input.value = '';

        await fetch(API, {
            method: 'POST',
            body: JSON.stringify({ name: user.name, email: user.id, message: text })
        });
        sync();
    }

    function attachFile() {
        const url = prompt("Paste link to Image, Video, or PDF:");
        if(url) document.getElementById('msg-input').value += url;
    }

    async function sync() {
        try {
            const res = await fetch(API);
            const data = await res.json();
            const container = document.getElementById('chat-scroll');
            
            container.innerHTML = data.map(m => `
                <div class="msg-wrapper ${m.email === user.id ? 'sent' : 'received'}">
                    <span class="sender-name">${m.name}</span>
                    <div class="bubble">
                        ${renderContent(m.msg)}
                        <div class="meta">
                            <span>${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        } catch(e) {}
    }

    function renderContent(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, (url) => {
            if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i)) 
                return `<div class="media-content"><img src="${url}" style="width:100%; display:block;"></div>`;
            if (url.match(/\.(mp4|webm)$/i)) 
                return `<div class="media-content"><video src="${url}" controls style="width:100%; display:block;"></video></div>`;
            if (url.match(/\.(pdf)$/i)) 
                return `<a href="${url}" target="_blank" class="pdf-box"><i data-lucide="file-text"></i> Open PDF Document</a>`;
            return `<a href="${url}" target="_blank" style="color:white; text-decoration:underline;">${url}</a>`;
        });
    }

    async function adminClear() {
        const p = prompt("Enter Admin Password to Wipe Chat:");
        if(p) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ command: "CLEAR_ALL", password: p }) });
            sync();
        }
    }

    function init() { sync(); setInterval(sync, 4000); }
    if(user) init();
</script>
</body>
    </html>
