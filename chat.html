<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa-8 | Community Chat</title>
    <style>
        :root {
            --bg: #000;
            --surface: #121212;
            --accent: #00ff88; /* Clock-like Green Accent */
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Matches the Clock Website Header */
        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #333;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0;
            color: var(--accent);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }

        .sent {
            align-self: flex-end;
            background: #1e3a2f;
            border: 1px solid var(--accent);
            border-bottom-right-radius: 2px;
        }

        .received {
            align-self: flex-start;
            background: #222;
            border: 1px solid #333;
            border-bottom-left-radius: 2px;
        }

        .meta {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 4px;
            display: block;
        }

        /* Input Bar */
        .input-area {
            padding: 20px;
            background: var(--surface);
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            padding: 12px 20px;
            border-radius: 30px;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Authentication Overlay */
        #auth-gate {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="auth-gate">
    <h1 style="color:var(--accent); letter-spacing: 5px;">VILLA-8</h1>
    <p style="color:var(--text-dim)">Join the global clock conversation</p>
    <input type="text" id="name" placeholder="Name" style="margin-bottom: 10px; width: 250px;">
    <input type="email" id="email" placeholder="Email (Private)" style="margin-bottom: 20px; width: 250px;">
    <button onclick="initChat()" style="height: 45px; width: 290px;">Start Chatting</button>
</div>

<header><h1>Villa-8 Live Chat</h1></header>

<div id="chat-window"></div>

<div class="input-area">
    <input type="text" id="msg" placeholder="Write something..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">SEND</button>
</div>

<script>
    const API = 'https://script.google.com/macros/s/AKfycbxPqkzZChQL_MnRgqM1IWcHNzXmBFqfLpf2qxfVNiHjoptNGom_LC9k45YKOcn3ABPN/exec';
    let user = { name: '', email: '' };

    function initChat() {
        const n = document.getElementById('name').value;
        const e = document.getElementById('email').value;
        if(n && e) {
            user = { name: n, email: e };
            document.getElementById('auth-gate').style.display = 'none';
            sync();
            setInterval(sync, 4000); // Fetch new messages every 4 seconds
        }
    }

    async function sync() {
        try {
            const res = await fetch(API);
            const data = await res.json();
            const win = document.getElementById('chat-window');
            const atBottom = win.scrollHeight - win.scrollTop <= win.clientHeight + 100;

            win.innerHTML = data.map(m => `
                <div class="bubble ${m.email === user.email ? 'sent' : 'received'}">
                    <span class="meta">${m.name}</span>
                    ${m.msg}
                </div>
            `).join('');

            if(atBottom) win.scrollTop = win.scrollHeight;
        } catch(err) { console.error("Sync failed"); }
    }

    async function send() {
        const el = document.getElementById('msg');
        const text = el.value.trim();
        if(!text) return;

        // Optimistic UI: Add local bubble immediately
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div class="bubble sent"><span class="meta">You</span>${text}</div>`;
        win.scrollTop = win.scrollHeight;
        el.value = '';

        // Send to Google Sheets
        await fetch(API, {
            method: 'POST',
            body: JSON.stringify({ name: user.name, email: user.email, message: text })
        });
    }
</script>
</body>
</html>
