<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VILLA-8 Global Hub</title>
    <style>
        :root {
            --bg: #0f172a;        /* Deep Space Blue */
            --sidebar: #1e293b;   /* Slate Blue */
            --accent: #38bdf8;    /* Bright Sky Blue */
            --sent: #0ea5e9;      /* Telegram Blue */
            --recv: #334155;      /* Dark Slate */
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: var(--bg); color: #f8fafc; font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; /* Prevents whole page from bouncing on mobile */
        }

        /* Main Layout */
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* Sidebar - Hidden on mobile by default */
        #sidebar {
            width: 280px; background: var(--sidebar); border-right: 1px solid #334155;
            display: flex; flex-direction: column; transition: 0.3s; z-index: 1000;
        }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -280px; height: 100%; }
            #sidebar.open { left: 0; }
        }

        /* Chat Viewport */
        #chat-main { flex: 1; display: flex; flex-direction: column; position: relative; }

        header {
            height: 60px; background: var(--glass); backdrop-filter: blur(10px);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
            border-bottom: 1px solid #334155;
        }

        /* Message Area - Independent Scrolling */
        #chat-scroll {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; 
            flex-direction: column; gap: 12px; scroll-behavior: smooth;
        }

        /* Professional Telegram Bubbles */
        .bubble {
            max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 0.95rem;
            line-height: 1.5; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .sent { align-self: flex-end; background: var(--sent); border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--recv); border-bottom-left-radius: 4px; }
        
        .sender { font-size: 0.75rem; font-weight: bold; color: var(--accent); display: block; margin-bottom: 3px; }
        .time { font-size: 0.65rem; opacity: 0.6; float: right; margin-top: 5px; margin-left: 10px; }

        /* Reply Style (Visual indicator for specific replies) */
        .reply-box { 
            border-left: 3px solid var(--accent); background: rgba(255,255,255,0.05);
            padding: 5px 10px; margin-bottom: 8px; border-radius: 4px; font-size: 0.85rem;
        }

        /* FIX: BOTTOM INPUT BAR */
        .input-area {
            background: var(--sidebar); padding: 12px 20px; display: flex;
            align-items: center; gap: 12px; border-top: 1px solid #334155;
        }

        .input-field {
            flex: 1; background: #0f172a; border: 1px solid #475569; color: white;
            padding: 12px 20px; border-radius: 25px; outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: var(--accent); }

        .icon-btn { background: none; border: none; font-size: 1.4rem; color: #94a3b8; cursor: pointer; }
        .send-btn { color: var(--accent); font-weight: bold; }

        /* Auth Gate */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }
        .login-card { background: var(--sidebar); padding: 40px; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; border: 1px solid #334155; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="login-card">
        <h1 style="color:var(--accent); letter-spacing: 2px;">VILLA-8</h1>
        <input type="text" id="reg-name" placeholder="Username" class="input-field" style="width:100%; margin-bottom:15px;">
        <input type="text" id="reg-id" placeholder="Email / Mobile" class="input-field" style="width:100%; margin-bottom:20px;">
        <button onclick="login()" style="width:100%; background:var(--accent); border:none; padding:14px; border-radius:25px; color:black; font-weight:bold; cursor:pointer;">Start Chatting</button>
    </div>
</div>

<div class="app-container">
    <aside id="sidebar">
        <div style="padding: 25px;">
            <h2 style="color:var(--accent)">Settings</h2>
            <div style="margin-top:20px; cursor:pointer;" onclick="adminClear()">ðŸ—‘ Clear Chat (Admin)</div>
            <div style="margin-top:20px; cursor:pointer; color:#f43f5e;" onclick="logout()">ðŸšª Logout</div>
        </div>
    </aside>

    <main id="chat-main">
        <header>
            <button class="icon-btn" onclick="document.getElementById('sidebar').classList.toggle('open')">â˜°</button>
            <div style="font-weight:600;">VILLA-8 Global Group</div>
        </header>

        <div id="chat-scroll">
            </div>

        <div class="input-area">
            <button class="icon-btn">ðŸ“Ž</button>
            <input type="text" id="msg-input" placeholder="Write a message..." class="input-field" onkeypress="if(event.key==='Enter') send()">
            <button class="icon-btn">ðŸ˜Š</button>
            <button class="icon-btn send-btn" onclick="send()">âž¤</button>
        </div>
    </main>
</div>

<script>
    const API = 'https://script.google.com/macros/s/AKfycbwNePV6LXtQEWKP8fYHaPocTI1zp2aq2IhmSFjB28htuerelQB46vi3aHPaVznIs5o2/exec';
    let user = JSON.parse(localStorage.getItem('v8_user'));

    if(user) document.getElementById('auth-screen').style.display = 'none';

    function login() {
        const n = document.getElementById('reg-name').value;
        const i = document.getElementById('reg-id').value;
        if(n && i) {
            user = { name: n, id: i };
            localStorage.setItem('v8_user', JSON.stringify(user));
            document.getElementById('auth-screen').style.display = 'none';
            init();
        }
    }

    function logout() { localStorage.removeItem('v8_user'); location.reload(); }

    async function send() {
        const el = document.getElementById('msg-input');
        const text = el.value.trim();
        if(!text) return;
        el.value = '';
        
        await fetch(API, {
            method: 'POST',
            body: JSON.stringify({ name: user.name, email: user.id, message: text })
        });
        sync();
    }

    async function sync() {
        try {
            const res = await fetch(API);
            const data = await res.json();
            const win = document.getElementById('chat-scroll');
            win.innerHTML = data.map(m => `
                <div class="bubble ${m.email === user.id ? 'sent' : 'received'}">
                    <span class="sender">${m.name}</span>
                    ${parseMedia(m.msg)}
                    <span class="time">${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
            `).join('');
            win.scrollTop = win.scrollHeight;
        } catch(e) {}
    }

    function parseMedia(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, (url) => {
            if (url.match(/\.(jpeg|jpg|gif|png|webp)$/)) return `<img src="${url}" style="width:100%; border-radius:10px; margin-top:5px;">`;
            if (url.match(/\.(mp4|webm)$/)) return `<video src="${url}" controls style="width:100%; border-radius:10px;"></video>`;
            if (url.match(/\.(pdf)$/)) return `<div style="background:#1e293b; padding:10px; border-radius:8px; margin-top:5px;"><a href="${url}" target="_blank" style="color:var(--accent); text-decoration:none;">ðŸ“„ View PDF Document</a></div>`;
            return `<a href="${url}" target="_blank" style="color:var(--accent)">${url}</a>`;
        });
    }

    async function adminClear() {
        const p = prompt("Admin Password:");
        if(p) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ command: "CLEAR_ALL", password: p }) });
            sync();
        }
    }

    function init() { sync(); setInterval(sync, 5000); }
    if(user) init();
</script>
</body>
    </html>
