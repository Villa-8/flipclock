<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VILLA-8 PRO</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --bg: #000; --glass: rgba(255,255,255,0.1);
            --glass-heavy: rgba(30,30,30,0.75);
        }

        body { 
            margin: 0; background: var(--bg); color: white; overflow: hidden;
            font-family: -apple-system, system-ui, sans-serif; height: 100dvh;
        }

        /* iOS Animated Mesh Background */
        .wallpaper {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%; animation: gradient 15s ease infinite;
        }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }

        /* Views */
        .view { display: none; height: 100%; flex-direction: column; backdrop-filter: blur(20px); }
        .view.active { display: flex; }

        /* Headers */
        header {
            height: 90px; padding: 45px 20px 10px; display: flex; align-items: center;
            justify-content: space-between; background: var(--glass);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }

        /* List Items */
        .chat-row {
            padding: 15px 20px; display: flex; align-items: center; gap: 15px;
            border-bottom: 0.5px solid rgba(255,255,255,0.1); cursor: pointer;
        }

        .avatar {
            width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #007AFF, #5856D6);
            display: flex; align-items: center; justify-content: center; font-weight: 700;
        }

        /* Message Bubbles */
        #msg-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 4px; }
        .bubble {
            max-width: 75%; padding: 10px 16px; border-radius: 18px; font-size: 16px;
            position: relative; transition: opacity 0.3s;
        }
        .out { align-self: flex-end; background: var(--ios-blue); border-bottom-right-radius: 4px; }
        .in { align-self: flex-start; background: rgba(255,255,255,0.15); border-bottom-left-radius: 4px; }

        /* Controls */
        .input-bar {
            padding: 10px 15px 35px; background: var(--glass-heavy); 
            display: flex; align-items: center; gap: 10px; backdrop-filter: blur(30px);
        }
        input {
            flex: 1; background: rgba(255,255,255,0.1); border: none; padding: 10px 15px;
            border-radius: 20px; color: white; outline: none; font-size: 16px;
        }
        button { background: var(--ios-blue); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 600; width: 100%; }
        
        /* Modal for Link Join */
        #join-box {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: none; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <div class="wallpaper"></div>

    <div id="v-auth" class="view active" style="justify-content:center; align-items:center;">
        <div style="width: 80%; padding: 30px; background: var(--glass-heavy); border-radius: 30px; text-align: center;">
            <div class="avatar" style="width:70px; height:70px; margin: 0 auto 20px;">V8</div>
            <h2 style="margin:0 0 10px;">Welcome</h2>
            <input type="text" id="username" placeholder="Choose Username" style="width:100%; margin-bottom:15px; text-align:center;">
            <button onclick="auth()">Sign In</button>
            <p id="auth-err" style="color:#FF3B30; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="v-hub" class="view">
        <header>
            <span style="font-size:32px; font-weight:800;">Chats</span>
            <div style="display:flex; gap:15px;">
                <i data-lucide="plus-square" onclick="showJoin()"></i>
                <i data-lucide="users" onclick="makeGroup()"></i>
                <i data-lucide="user-plus" onclick="addFriend()"></i>
            </div>
        </header>
        <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
        <div style="height:80px; display:flex; justify-content:space-around; align-items:center; background:var(--glass-heavy);">
            <i data-lucide="message-circle" color="var(--ios-blue)"></i>
            <i data-lucide="log-out" color="#FF3B30" onclick="logout()"></i>
        </div>
    </div>

    <div id="v-chat" class="view">
        <header style="height:70px; padding-top:25px;">
            <i data-lucide="chevron-left" onclick="exitChat()"></i>
            <div id="active-title" style="font-weight:600;">Chat</div>
            <i data-lucide="info" onclick="copyGrpLink()"></i>
        </header>
        <div id="msg-flow"></div>
        <div class="input-bar">
            <input type="text" id="m-input" placeholder="iMessage">
            <i data-lucide="arrow-up-circle" onclick="send()" style="color:var(--ios-blue); width:32px; height:32px;"></i>
        </div>
    </div>

    <div id="join-box" onclick="this.style.display='none'">
        <div style="background:var(--glass-heavy); padding:25px; border-radius:20px; width:80%;" onclick="event.stopPropagation()">
            <h4>Join Group</h4>
            <input type="text" id="join-id" placeholder="Paste GRP_ Link Here" style="width:100%; margin-bottom:15px;">
            <button onclick="joinGroup()">Join</button>
        </div>
    </div>

<script>
    lucide.createIcons();
    const API = "https://script.google.com/macros/s/AKfycbwsRkEPLlkdGr39FMSp__An2k22bx3-Sril8yYZj_J3PoDXVwvBcQ71IW4RY0Bfx2KW/exec"; // REPLACE THIS
    let me = localStorage.getItem('v8_user');
    let target = null;
    let poll = null;

    function view(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function auth() {
        const u = document.getElementById('username').value.trim();
        if(!u) return;
        const res = await fetch(API, { method:'POST', body: JSON.stringify({action:'SIGN_UP', username:u, id:Date.now()}) });
        const txt = await res.text();
        if(txt === "EXISTS") { document.getElementById('auth-err').innerText = "Username already taken!"; }
        else { localStorage.setItem('v8_user', u); me = u; loadHub(); }
    }

    async function loadHub() {
        view('v-hub');
        const res = await fetch(`${API}?action=LOAD_CHATS&me=${me}`);
        const chats = await res.json();
        document.getElementById('chat-list').innerHTML = chats.map(c => `
            <div class="chat-row" onclick="openChat('${c[1]}', '${c[3]||c[1]}')">
                <div class="avatar">${(c[3]||c[1])[0].toUpperCase()}</div>
                <div><b>${c[3]||c[1]}</b><br><small style="opacity:0.6">${c[2] === 'GROUP' ? 'Group' : 'Personal'}</small></div>
            </div>
        `).join('');
    }

    function openChat(id, name) {
        target = id; document.getElementById('active-title').innerText = name;
        view('v-chat');
        sync(); poll = setInterval(sync, 3000);
    }

    async function sync() {
        const res = await fetch(`${API}?action=SYNC&me=${me}&to=${target}`);
        const data = await res.json();
        const flow = document.getElementById('msg-flow');
        flow.innerHTML = data.map(m => `
            <div class="bubble ${m[1] === me ? 'out' : 'in'}" oncontextmenu="delMsg('${m[0]}'); return false;">
                ${m[5] === 'DELETED' ? '<i class="deleted">Message deleted</i>' : m[3]}
            </div>
        `).join('');
        flow.scrollTop = flow.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('m-input');
        const val = i.value.trim(); if(!val) return;
        i.value = '';
        await fetch(API, {method:'POST', body: JSON.stringify({action:'SEND', from:me, to:target, text:val})});
        sync();
    }

    async function delMsg(mid) {
        if(confirm("Delete for Everyone?")) {
            await fetch(API, {method:'POST', body: JSON.stringify({action:'DELETE_MSG', mid:mid, type:'EVERYONE'})});
            sync();
        }
    }

    function showJoin() { document.getElementById('join-box').style.display='flex'; }
    async function joinGroup() {
        const gid = document.getElementById('join-id').value.trim();
        await fetch(API, {method:'POST', body: JSON.stringify({action:'JOIN_GROUP', me:me, gid:gid, gname: "New Group"})});
        loadHub();
    }

    function logout() { localStorage.clear(); location.reload(); }
    function exitChat() { clearInterval(poll); loadHub(); }
    if(me) loadHub();
</script>
</body>
                </html>
