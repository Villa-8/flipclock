<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VILLA-8 ULTIMATE</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --ios-blue: #007AFF; --bg: #000; --glass: rgba(255,255,255,0.1); --glass-thick: rgba(28,28,30,0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100dvh; overflow: hidden; }
        
        /* Glassmorphism Background */
        .wallpaper { position: fixed; inset: 0; z-index: -1; background: linear-gradient(135deg, #0f172a, #1e1b4b, #000); }
        
        .view { display: none; height: 100%; flex-direction: column; backdrop-filter: blur(35px); position: absolute; width: 100%; animation: fadeIn 0.3s ease; }
        .view.active { display: flex; z-index: 10; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }

        header { height: 110px; padding: 60px 20px 10px; display: flex; align-items: center; justify-content: space-between; background: var(--glass); border-bottom: 0.5px solid rgba(255,255,255,0.1); }
        
        /* Search Bar & Suggestions */
        .search-container { padding: 10px 15px; background: var(--glass); position: relative; }
        .search-input-wrapper { background: rgba(255,255,255,0.1); border-radius: 10px; display: flex; align-items: center; padding: 8px 12px; }
        .search-input-wrapper input { background: none; border: none; color: white; flex: 1; outline: none; font-size: 16px; margin-left: 8px; }
        
        #search-suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: var(--glass-thick); border-radius: 0 0 15px 15px;
            max-height: 300px; overflow-y: auto; z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); display: none;
        }

        /* List Items */
        .row { padding: 14px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 0.5px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .row:active { background: rgba(255,255,255,0.1); }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: var(--ios-blue); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }
        
        .add-label { color: var(--ios-blue); font-weight: 600; font-size: 14px; padding: 6px 12px; border: 1px solid var(--ios-blue); border-radius: 15px; }

        /* Chat Logic */
        #msg-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 75%; padding: 10px 16px; border-radius: 20px; font-size: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .out { align-self: flex-end; background: var(--ios-blue); color: white; border-bottom-right-radius: 4px; }
        .in { align-self: flex-start; background: rgba(255,255,255,0.15); border-bottom-left-radius: 4px; }

        .input-bar { padding: 10px 15px 40px; background: var(--glass-thick); display: flex; align-items: center; gap: 10px; }
        .msg-input { flex: 1; background: rgba(255,255,255,0.1); border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 16px; }
        
        .tab-bar { height: 85px; background: var(--glass-thick); border-top: 0.5px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; padding-bottom: 25px; }
    </style>
</head>
<body>
    <div class="wallpaper"></div>

    <div id="v-auth" class="view">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px;">
            <div class="avatar" style="width:80px; height:80px; margin-bottom:20px;">V8</div>
            <h1 style="font-weight: 800; margin-bottom: 40px;">Villa-8</h1>
            <input type="text" id="login-user" placeholder="Enter Unique Name" class="msg-input" style="width:100%; text-align:center; margin-bottom:20px;">
            <button onclick="handleAuth()" style="background:var(--ios-blue); color:white; border:none; width:100%; padding:15px; border-radius:15px; font-weight:600;">Get Started</button>
        </div>
    </div>

    <div id="v-hub" class="view">
        <header>
            <span style="font-size: 34px; font-weight: 800;">Chats</span>
            <div style="display: flex; gap: 20px;">
                <i data-lucide="users" onclick="handleCreateGroup()"></i>
                <i data-lucide="log-out" onclick="handleLogout()" color="#FF3B30"></i>
            </div>
        </header>
        
        <div class="search-container">
            <div class="search-input-wrapper">
                <i data-lucide="search" size="18" color="#888"></i>
                <input type="text" id="search-q" oninput="liveSearch()" placeholder="Search users to add...">
            </div>
            <div id="search-suggestions"></div>
        </div>

        <div id="chat-list" style="flex: 1; overflow-y: auto;"></div>
        
        <div class="tab-bar">
            <i data-lucide="message-circle" color="var(--ios-blue)"></i>
            <i data-lucide="settings" color="#888"></i>
        </div>
    </div>

    <div id="v-chat" class="view">
        <header style="height: 80px; padding-top: 30px;">
            <i data-lucide="chevron-left" onclick="closeChat()"></i>
            <b id="active-chat-name">Direct Message</b>
            <i data-lucide="info" color="var(--ios-blue)"></i>
        </header>
        <div id="msg-flow"></div>
        <div class="input-bar">
            <i data-lucide="plus" color="var(--ios-blue)"></i>
            <input type="text" id="m-input" class="msg-input" placeholder="iMessage">
            <i data-lucide="arrow-up-circle" onclick="sendMsg()" style="color: var(--ios-blue); width: 35px; height: 35px;"></i>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API = "https://script.google.com/macros/s/AKfycbwsRkEPLlkdGr39FMSp__An2k22bx3-Sril8yYZj_J3PoDXVwvBcQ71IW4RY0Bfx2KW/exec";
        let me = localStorage.getItem('v8_user');
        let activeID = null;
        let poll = null;

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function handleAuth() {
            const u = document.getElementById('login-user').value.trim();
            if(!u) return;
            // Mode 'no-cors' used for Google Apps Script POST
            await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'SIGN_UP', username: u, id: Date.now() }) });
            localStorage.setItem('v8_user', u);
            me = u;
            initApp();
        }

        async function initApp() {
            showView('v-hub');
            const res = await fetch(`${API}?action=LOAD_CHATS&me=${me}`);
            const data = await res.json();
            const list = document.getElementById('chat-list');
            list.innerHTML = data.length ? data.map(item => `
                <div class="row" onclick="openChat('${item[1]}', '${item[3] || item[1]}')">
                    <div class="avatar">${(item[3] || item[1])[0].toUpperCase()}</div>
                    <div style="flex:1"><b>${item[3] || item[1]}</b><br><small style="opacity:0.5">${item[2]}</small></div>
                </div>
            `).join('') : '<div style="text-align:center; padding:40px; opacity:0.5;">No active chats.<br>Search a name above to start.</div>';
        }

        // --- LIVE SEARCH LOGIC ---
        async function liveSearch() {
            const q = document.getElementById('search-q').value;
            const sugBox = document.getElementById('search-suggestions');
            
            if(q.length < 1) { sugBox.style.display = 'none'; return; }
            
            const res = await fetch(`${API}?action=SEARCH_GLOBAL&q=${q}&me=${me}`);
            const users = await res.json();
            
            if(users.length > 0) {
                sugBox.style.display = 'block';
                sugBox.innerHTML = users.map(u => `
                    <div class="row" onclick="addFriend('${u}')">
                        <div class="avatar" style="width:35px; height:35px; font-size:14px;">${u[0].toUpperCase()}</div>
                        <div style="flex:1"><b>${u}</b></div>
                        <div class="add-label">Add Friend</div>
                    </div>
                `).join('');
            } else {
                sugBox.style.display = 'none';
            }
        }

        async function addFriend(f) {
            document.getElementById('search-suggestions').style.display = 'none';
            document.getElementById('search-q').value = '';
            await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'ADD_FRIEND', me: me, friend: f }) });
            setTimeout(initApp, 600);
        }

        async function handleCreateGroup() {
            const name = prompt("Enter Group Name:");
            if(!name) return;
            await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'CREATE_GROUP', name: name, creator: me }) });
            setTimeout(initApp, 600);
        }

        function openChat(id, name) {
            activeID = id;
            document.getElementById('active-chat-name').innerText = name;
            showView('v-chat');
            sync();
            poll = setInterval(sync, 3000);
        }

        function closeChat() { clearInterval(poll); initApp(); }

        async function sync() {
            const res = await fetch(`${API}?action=SYNC&me=${me}&to=${activeID}`);
            const data = await res.json();
            document.getElementById('msg-flow').innerHTML = data.map(m => `
                <div class="bubble ${m[1] === me ? 'out' : 'in'}">${m[3]}</div>
            `).join('');
            const flow = document.getElementById('msg-flow');
            flow.scrollTop = flow.scrollHeight;
        }

        async function sendMsg() {
            const inp = document.getElementById('m-input');
            const txt = inp.value.trim();
            if(!txt) return;
            inp.value = '';
            await fetch(API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'SEND', from: me, to: activeID, text: txt }) });
            sync();
        }

        function handleLogout() { localStorage.clear(); location.reload(); }

        if(me) initApp(); else showView('v-auth');
    </script>
</body>
    </html>
