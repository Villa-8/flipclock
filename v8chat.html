<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VILLA-8 iOS</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-thick: rgba(28, 28, 30, 0.7);
            --bg: #000000;
        }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; height: 100dvh;
        }

        /* Abstract iOS Background */
        .wallpaper {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 20% 30%, #1a2a6c, transparent),
                        radial-gradient(circle at 80% 70%, #b21f1f, transparent),
                        radial-gradient(circle at 50% 50%, #fdbb2d, transparent);
            filter: blur(80px); transform: scale(1.2);
        }

        .view { display: none; height: 100%; flex-direction: column; backdrop-filter: blur(20px); }
        .view.active { display: flex; }

        /* Glossy Header */
        header {
            height: 90px; padding: 40px 20px 10px; display: flex; align-items: center;
            justify-content: space-between; background: var(--glass);
            border-bottom: 0.5px solid rgba(255,255,255,0.2);
        }

        .card {
            background: var(--glass-thick); backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            margin: 10px; padding: 15px;
        }

        /* Chat Bubbles */
        .bubble {
            max-width: 75%; padding: 10px 15px; border-radius: 20px; margin: 4px 15px;
            font-size: 16px; position: relative; transition: all 0.2s;
        }
        .sent { align-self: flex-end; background: var(--ios-blue); color: white; border-bottom-right-radius: 4px; }
        .recv { align-self: flex-start; background: rgba(255,255,255,0.15); border-bottom-left-radius: 4px; }
        .deleted { font-style: italic; opacity: 0.5; font-size: 12px; }

        /* Bottom Nav / Input */
        .tab-bar {
            height: 85px; background: var(--glass-thick); backdrop-filter: blur(30px);
            display: flex; justify-content: space-around; padding-top: 10px;
            border-top: 0.5px solid rgba(255,255,255,0.2);
        }

        .input-area {
            padding: 10px 15px 30px; background: var(--glass-thick);
            display: flex; gap: 10px; align-items: center;
        }

        input {
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px; border-radius: 20px; color: white; outline: none;
        }

        /* Group Link Modal */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
    </style>
</head>
<body>
    <div class="wallpaper"></div>

    <div id="v-auth" class="view active" style="justify-content:center; align-items:center;">
        <div class="card" style="width: 85%; text-align:center;">
            <h1 style="font-weight: 800; letter-spacing: -1px;">VILLA-8</h1>
            <p style="opacity:0.7; margin-bottom:30px;">Premium Messenger</p>
            <input type="text" id="username" placeholder="Username" style="width:100%; margin-bottom:15px;">
            <button onclick="auth()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--ios-blue); color:white; font-weight:bold;">Sign In</button>
        </div>
    </div>

    <div id="v-hub" class="view">
        <header>
            <span style="font-size: 32px; font-weight: 700;">Chats</span>
            <div style="display:flex; gap:15px;">
                <i data-lucide="users" onclick="createGroup()"></i>
                <i data-lucide="plus-circle" onclick="show('v-search')"></i>
            </div>
        </header>
        <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
        <div class="tab-bar">
            <div onclick="logout()" style="text-align:center; color:#FF3B30;"><i data-lucide="log-out"></i><br><small>Logout</small></div>
        </div>
    </div>

    <div id="v-chat" class="view">
        <header style="height:70px; padding-top:20px;">
            <i data-lucide="chevron-left" onclick="show('v-hub')"></i>
            <div id="chat-name" style="font-weight:600;">Username</div>
            <i data-lucide="info" onclick="copyInvite()"></i>
        </header>
        <div id="msg-scroll" style="flex:1; overflow-y:auto; display:flex; flex-direction:column; padding:10px 0;"></div>
        <div class="input-area">
            <i data-lucide="plus" style="color:var(--ios-blue)"></i>
            <input type="text" id="m-input" placeholder="iMessage">
            <i data-lucide="arrow-up-circle" onclick="send()" style="color:var(--ios-blue); width:32px; height:32px;"></i>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API = "https://script.google.com/macros/s/AKfycbxLb6Vld2wfTMDC7r0FSL5Eq_hUaZ8HvIL96aQ5U2kfhSEdspdVQEykmYWeyC67CwYMsQ/exec";
        let me = localStorage.getItem('v8_user');
        let activeTo = null;

        function show(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function auth() {
            const u = document.getElementById('username').value.trim();
            if(!u) return;
            const res = await fetch(API, {method:'POST', body: JSON.stringify({action:'SIGN_UP', username:u, id:Date.now()})});
            const status = await res.text();
            if(status === "SUCCESS") {
                localStorage.setItem('v8_user', u);
                me = u; loadHub();
            } else { alert("Username taken!"); }
        }

        function logout() {
            localStorage.removeItem('v8_user');
            location.reload();
        }

        async function createGroup() {
            const gname = prompt("Enter Group Name:");
            if(!gname) return;
            const res = await fetch(API, {method:'POST', body: JSON.stringify({action:'CREATE_GROUP', name:gname, creator:me})});
            const gid = await res.text();
            alert("Group Created! Invite Link: " + gid);
            loadHub();
        }

        // Logic to delete message
        async function deleteFlow(mid) {
            const choice = confirm("Delete for Everyone? (Cancel for just me)");
            const type = choice ? 'EVERYONE' : 'ME';
            await fetch(API, {method:'POST', body: JSON.stringify({action:'DELETE_MSG', mid:mid, me:me, type:type})});
        }

        function copyInvite() {
            if(activeTo.startsWith("GRP_")) {
                prompt("Share this ID with friends to join:", activeTo);
            }
        }

        // Standard LoadHub, Sync, and Send functions go here...
        // Link sharing is handled by sending the GRP_ID string in a personal chat.

        if(me) loadHub();
    </script>
</body>
    </html>
