<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VILLA-8 FIXED</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --bg: #000; --glass: rgba(255,255,255,0.1);
            --glass-thick: rgba(28,28,30,0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; height: 100dvh; overflow: hidden; }

        .wallpaper { position: fixed; inset: 0; z-index: -1; background: linear-gradient(135deg, #1e3a8a, #581c87, #000); filter: blur(40px); }

        /* Navigation Views */
        .view { display: none; height: 100%; flex-direction: column; backdrop-filter: blur(25px); position: absolute; width: 100%; }
        .view.active { display: flex; z-index: 10; }

        header {
            height: 100px; padding: 50px 20px 10px; display: flex; align-items: center; justify-content: space-between;
            background: var(--glass); border-bottom: 0.5px solid rgba(255,255,255,0.1);
        }

        /* List Styling */
        .row {
            padding: 15px 20px; display: flex; align-items: center; gap: 15px;
            border-bottom: 0.5px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s;
        }
        .row:active { background: rgba(255,255,255,0.1); }

        .avatar {
            width: 50px; height: 50px; border-radius: 50%; background: var(--ios-blue);
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* Message Bubbles */
        #msg-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .bubble { max-width: 75%; padding: 10px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; }
        .out { align-self: flex-end; background: var(--ios-blue); color: white; border-bottom-right-radius: 4px; }
        .in { align-self: flex-start; background: rgba(255,255,255,0.15); border-bottom-left-radius: 4px; }

        /* UI Controls */
        .input-bar { padding: 10px 15px 35px; background: var(--glass-thick); display: flex; align-items: center; gap: 10px; }
        input { flex: 1; background: rgba(255,255,255,0.1); border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 16px; }
        
        button.ios-btn { background: var(--ios-blue); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: 600; width: 100%; cursor: pointer; }
        
        .tab-bar { height: 85px; background: var(--glass-thick); border-top: 0.5px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; }
    </style>
</head>
<body>
    <div class="wallpaper"></div>

    <div id="v-auth" class="view">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px;">
            <div class="avatar" style="width: 80px; height: 80px; margin-bottom: 20px; font-size: 30px;">V8</div>
            <h1 style="margin-bottom: 40px; font-weight: 800;">Villa-8</h1>
            <input type="text" id="login-user" placeholder="Enter Username" style="width: 100%; margin-bottom: 15px; text-align: center;">
            <button class="ios-btn" onclick="handleAuth()">Sign In / Sign Up</button>
        </div>
    </div>

    <div id="v-hub" class="view">
        <header>
            <span style="font-size: 34px; font-weight: 800; letter-spacing: -1px;">Chats</span>
            <div style="display: flex; gap: 20px;">
                <i data-lucide="plus-circle" onclick="toggleSearch(true)"></i>
                <i data-lucide="users" onclick="handleCreateGroup()"></i>
            </div>
        </header>
        <div id="chat-list" style="flex: 1; overflow-y: auto;"></div>
        <div class="tab-bar">
            <i data-lucide="message-circle" color="var(--ios-blue)"></i>
            <i data-lucide="user" onclick="handleLogout()"></i>
        </div>
    </div>

    <div id="v-search" class="view">
        <header>
            <i data-lucide="chevron-left" onclick="toggleSearch(false)"></i>
            <input type="text" id="search-q" oninput="doSearch()" placeholder="Search users by name..." style="margin: 0 10px;">
        </header>
        <div id="search-results" style="flex: 1; overflow-y: auto;"></div>
    </div>

    <div id="v-chat" class="view">
        <header style="height: 80px; padding-top: 30px;">
            <i data-lucide="chevron-left" onclick="closeChat()"></i>
            <b id="active-chat-name">Chat</b>
            <i data-lucide="info" onclick="alert('Group ID: ' + activeID)"></i>
        </header>
        <div id="msg-flow"></div>
        <div class="input-bar">
            <input type="text" id="m-input" placeholder="Message">
            <i data-lucide="arrow-up-circle" onclick="sendMsg()" style="color: var(--ios-blue); width: 35px; height: 35px;"></i>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // --- CONFIGURATION ---
        const API = "https://script.google.com/macros/s/AKfycbwsRkEPLlkdGr39FMSp__An2k22bx3-Sril8yYZj_J3PoDXVwvBcQ71IW4RY0Bfx2KW/exec"; 
        let me = localStorage.getItem('v8_user');
        let activeID = null;
        let poll = null;

        // --- NAVIGATION LOGIC ---
        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- AUTH LOGIC (FIXED) ---
        async function handleAuth() {
            const u = document.getElementById('login-user').value.trim();
            if(!u) return;
            
            // Try to sign up/check unique
            const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'SIGN_UP', username: u, id: Date.now() }) });
            const txt = await res.text();
            
            if(txt === "EXISTS" || txt === "SUCCESS") {
                localStorage.setItem('v8_user', u);
                me = u;
                initApp();
            } else {
                alert("Server error. Check AppScript Deployment.");
            }
        }

        function handleLogout() {
            if(confirm("Sign out of Villa-8?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- HUB & SEARCH LOGIC ---
        async function initApp() {
            showView('v-hub');
            const res = await fetch(`${API}?action=LOAD_CHATS&me=${me}`);
            const data = await res.json();
            
            const list = document.getElementById('chat-list');
            list.innerHTML = data.length ? data.map(item => `
                <div class="row" onclick="openChat('${item[1]}', '${item[3] || item[1]}')">
                    <div class="avatar">${(item[3] || item[1])[0].toUpperCase()}</div>
                    <div style="flex:1">
                        <b>${item[3] || item[1]}</b><br>
                        <small style="opacity:0.5">${item[2] === 'GROUP' ? 'Group Chat' : 'Direct Message'}</small>
                    </div>
                </div>
            `).join('') : '<p style="text-align:center; opacity:0.5; margin-top:20px;">No chats yet. Tap + to search.</p>';
        }

        function toggleSearch(show) { show ? showView('v-search') : showView('v-hub'); }

        async function doSearch() {
            const q = document.getElementById('search-q').value;
            if(q.length < 2) return;
            const res = await fetch(`${API}?action=SEARCH_GLOBAL&q=${q}&me=${me}`);
            const users = await res.json();
            
            document.getElementById('search-results').innerHTML = users.map(u => `
                <div class="row" onclick="addFriend('${u}')">
                    <div class="avatar">${u[0].toUpperCase()}</div>
                    <div style="flex:1"><b>${u}</b></div>
                    <i data-lucide="user-plus" color="var(--ios-blue)"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function addFriend(f) {
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'ADD_FRIEND', me: me, friend: f }) });
            toggleSearch(false);
            initApp();
        }

        async function handleCreateGroup() {
            const gname = prompt("Group Name:");
            if(!gname) return;
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'CREATE_GROUP', name: gname, creator: me }) });
            initApp();
        }

        // --- CHAT LOGIC ---
        function openChat(id, name) {
            activeID = id;
            document.getElementById('active-chat-name').innerText = name;
            showView('v-chat');
            sync();
            poll = setInterval(sync, 3000);
        }

        function closeChat() {
            clearInterval(poll);
            initApp();
        }

        async function sync() {
            const res = await fetch(`${API}?action=SYNC&me=${me}&to=${activeID}`);
            const data = await res.json();
            const flow = document.getElementById('msg-flow');
            
            flow.innerHTML = data.map(m => `
                <div class="bubble ${m[1] === me ? 'out' : 'in'}">${m[3]}</div>
            `).join('');
            flow.scrollTop = flow.scrollHeight;
        }

        async function sendMsg() {
            const inp = document.getElementById('m-input');
            const txt = inp.value.trim();
            if(!txt) return;
            inp.value = '';
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'SEND', from: me, to: activeID, text: txt }) });
            sync();
        }

        // Startup Check
        if(me) initApp(); else showView('v-auth');
    </script>
</body>
</html>
