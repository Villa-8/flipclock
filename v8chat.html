<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VILLA-8 Pro</title>
    <style>
        /* Core iOS 16 Glassmorphism Theme */
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap');
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --blur: blur(40px);
            --action-blue: #007AFF;
            --text-color: #FFFFFF;
            --secondary-text: #AEAEB2;
            --bubble-me: #007AFF;
            --bubble-other: #2C2C2E;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100dvh;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        header h1 {
            font-size: 17px;
            font-weight: 600;
            margin: 0;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 49px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .tab-item {
            color: var(--secondary-text);
            text-align: center;
            flex: 1;
            cursor: pointer;
        }
        .tab-item.active {
            color: var(--action-blue);
        }
        .tab-item i {
            font-size: 24px;
            display: block;
        }
        .tab-item span {
            font-size: 10px;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 44px 0 49px 0;
            transition: all 0.3s ease;
        }
        #auth-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            background: var(--bubble-other);
            border: none;
            color: var(--text-color);
        }
        button {
            width: 100%;
            padding: 10px;
            background: var(--action-blue);
            border: none;
            color: white;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        #logout {
            background: red;
        }
        #chats-list, #search-results, #groups-list {
            padding: 10px;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        .chat-item .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--action-blue);
            margin-right: 10px;
        }
        .chat-item .name {
            font-weight: 500;
        }
        #chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        .message.me {
            background: var(--bubble-me);
            align-self: flex-end;
            color: white;
        }
        .message.other {
            background: var(--bubble-other);
            align-self: flex-start;
        }
        .message.deleted {
            font-style: italic;
            color: var(--secondary-text);
            background: transparent !important;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            background: var(--bubble-other);
            border: none;
            color: var(--text-color);
        }
        #send-btn {
            width: auto;
            margin-left: 10px;
            padding: 10px 20px;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            background: var(--bubble-other);
            border: none;
            color: var(--text-color);
        }
        .search-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        .add-friend {
            color: var(--action-blue);
        }
        #group-create {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #group-join-input {
            margin: 10px 0;
        }
        /* Hide sections by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="auth-screen">
        <h1>Welcome to VILLA-8 Pro</h1>
        <input id="username" placeholder="Enter unique username">
        <button id="signup-btn">Sign Up / Log In</button>
    </div>
    <div id="app" class="hidden">
        <header>
            <h1>VILLA-8 Pro</h1>
            <button id="logout" style="position: absolute; right: 10px;">Log Out</button>
        </header>
        <div class="content">
            <!-- Chats Tab -->
            <div id="chats-tab">
                <div id="chats-list"></div>
            </div>
            <!-- Search Tab -->
            <div id="search-tab" class="hidden">
                <input id="search-input" placeholder="Search users...">
                <div id="search-results"></div>
            </div>
            <!-- Groups Tab -->
            <div id="groups-tab" class="hidden">
                <div id="group-create">
                    <input id="group-name" placeholder="Group Name">
                    <button id="create-group-btn">Create Group</button>
                </div>
                <input id="group-join-input" placeholder="Enter Group ID to Join">
                <button id="join-group-btn">Join Group</button>
                <div id="groups-list"></div>
            </div>
            <!-- Chat Window -->
            <div id="chat-window" class="hidden">
                <div id="messages"></div>
                <div id="input-area">
                    <input id="message-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
        <div class="tab-bar">
            <div class="tab-item active" data-tab="chats"><i>üí¨</i><span>Chats</span></div>
            <div class="tab-item" data-tab="search"><i>üîç</i><span>Search</span></div>
            <div class="tab-item" data-tab="groups"><i>üë•</i><span>Groups</span></div>
        </div>
    </div>
    <script>
        // Placeholder for Google Apps Script API URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwsRkEPLlkdGr39FMSp__An2k22bx3-Sril8yYZj_J3PoDXVwvBcQ71IW4RY0Bfx2KW/exec'; // Replace with actual deployment ID

        // Utility Functions
        async function apiRequest(action, data) {
            const response = await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', // As per secret sauce
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, ...data })
            });
            // Since no-cors, we can't read response, but assume success if no error
            return { success: true }; // Adjust based on actual impl if possible
        }

        // In practice, for GET-like actions, use GET, but since no-cors limits, assume all POST
        async function apiFetch(action, data) {
            const url = `${API_URL}?action=${action}&data=${encodeURIComponent(JSON.stringify(data))}`;
            const response = await fetch(url);
            return await response.json();
        }

        // Auth
        const usernameInput = document.getElementById('username');
        const signupBtn = document.getElementById('signup-btn');
        const authScreen = document.getElementById('auth-screen');
        const app = document.getElementById('app');
        const logoutBtn = document.getElementById('logout');

        function loadUser() {
            const user = localStorage.getItem('username');
            if (user) {
                showApp(user);
            }
        }

        async function handleAuth() {
            const username = usernameInput.value.trim();
            if (!username) return;
            const res = await apiFetch('checkUser', { username });
            if (res.exists) {
                localStorage.setItem('username', username);
                showApp(username);
            } else {
                const createRes = await apiRequest('createUser', { username });
                if (createRes.success) {
                    localStorage.setItem('username', username);
                    showApp(username);
                }
            }
        }

        function showApp(user) {
            authScreen.classList.add('hidden');
            app.classList.remove('hidden');
            currentUser = user;
            loadChats();
            startPolling();
        }

        logoutBtn.addEventListener('click', () => {
            localStorage.clear();
            app.classList.add('hidden');
            authScreen.classList.remove('hidden');
        });

        signupBtn.addEventListener('click', handleAuth);

        // Tabs
        const tabItems = document.querySelectorAll('.tab-item');
        const tabs = {
            chats: document.getElementById('chats-tab'),
            search: document.getElementById('search-tab'),
            groups: document.getElementById('groups-tab')
        };

        tabItems.forEach(item => {
            item.addEventListener('click', () => {
                tabItems.forEach(t => t.classList.remove('active'));
                item.classList.add('active');
                Object.values(tabs).forEach(tab => tab.classList.add('hidden'));
                tabs[item.dataset.tab].classList.remove('hidden');
                if (item.dataset.tab === 'chats') loadChats();
                if (item.dataset.tab === 'groups') loadGroups();
            });
        });

        // Chats
        let currentUser = '';
        let currentChat = null; // {type: 'personal' or 'group', id: chatId}
        const chatsList = document.getElementById('chats-list');
        const chatWindow = document.getElementById('chat-window');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        async function loadChats() {
            const res = await apiFetch('getContacts', { username: currentUser });
            chatsList.innerHTML = '';
            res.contacts.forEach(contact => {
                const item = document.createElement('div');
                item.classList.add('chat-item');
                item.innerHTML = `<div class="avatar"></div><div class="name">${contact}</div>`;
                item.addEventListener('click', () => openChat('personal', contact));
                chatsList.appendChild(item);
            });
            const groupRes = await apiFetch('getGroups', { username: currentUser });
            groupRes.groups.forEach(group => {
                const item = document.createElement('div');
                item.classList.add('chat-item');
                item.innerHTML = `<div class="avatar"></div><div class="name">${group.name} (Group)</div>`;
                item.addEventListener('click', () => openChat('group', group.id));
                chatsList.appendChild(item);
            });
        }

        async function openChat(type, id) {
            currentChat = { type, id };
            Object.values(tabs).forEach(tab => tab.classList.add('hidden'));
            chatWindow.classList.remove('hidden');
            await loadMessages();
            scrollToBottom(true);
        }

        async function loadMessages(forceScroll = false) {
            const atBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop === messagesDiv.clientHeight;
            const res = await apiFetch('getMessages', { chatType: currentChat.type, chatId: currentChat.id });
            messagesDiv.innerHTML = '';
            res.messages.forEach(msg => {
                if (msg.status === 'DELETED') {
                    const div = document.createElement('div');
                    div.classList.add('message', 'deleted');
                    div.textContent = 'This message was deleted';
                    messagesDiv.appendChild(div);
                } else {
                    const div = document.createElement('div');
                    div.classList.add('message', msg.sender === currentUser ? 'me' : 'other');
                    div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message}`; // Emojis supported natively
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteMessage(msg.id);
                    div.appendChild(deleteBtn);
                    messagesDiv.appendChild(div);
                }
            });
            if (forceScroll || atBottom) scrollToBottom();
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        sendBtn.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (!message) return;
            await apiRequest('sendMessage', { chatType: currentChat.type, chatId: currentChat.id, sender: currentUser, message });
            messageInput.value = '';
            loadMessages();
        });

        async function deleteMessage(msgId) {
            await apiRequest('deleteMessage', { msgId });
            loadMessages();
        }

        // Polling
        let pollingInterval;
        function startPolling() {
            pollingInterval = setInterval(async () => {
                if (currentChat) {
                    loadMessages();
                } else {
                    loadChats();
                }
            }, 3000);
        }

        // Search & Friends
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', async () => {
            const query = searchInput.value.trim();
            if (!query) {
                searchResults.innerHTML = '';
                return;
            }
            const res = await apiFetch('searchUsers', { query });
            searchResults.innerHTML = '';
            res.users.forEach(user => {
                if (user === currentUser) return;
                const div = document.createElement('div');
                div.classList.add('search-result');
                div.innerHTML = `<span>${user}</span><span class="add-friend">Add Friend</span>`;
                div.querySelector('.add-friend').addEventListener('click', async () => {
                    await apiRequest('addFriend', { username: currentUser, friend: user });
                    loadChats();
                });
                searchResults.appendChild(div);
            });
        });

        // Groups
        const groupNameInput = document.getElementById('group-name');
        const createGroupBtn = document.getElementById('create-group-btn');
        const groupJoinInput = document.getElementById('group-join-input');
        const joinGroupBtn = document.getElementById('join-group-btn');
        const groupsList = document.getElementById('groups-list');

        createGroupBtn.addEventListener('click', async () => {
            const name = groupNameInput.value.trim();
            if (!name) return;
            const res = await apiRequest('createGroup', { name, creator: currentUser });
            if (res.success) {
                alert(`Group created! ID: ${res.groupId}`); // Share this ID
                groupNameInput.value = '';
                loadGroups();
            }
        });

        joinGroupBtn.addEventListener('click', async () => {
            const id = groupJoinInput.value.trim();
            if (!id) return;
            const res = await apiRequest('joinGroup', { groupId: id, username: currentUser });
            if (res.success) {
                groupJoinInput.value = '';
                loadGroups();
            }
        });

        async function loadGroups() {
            const res = await apiFetch('getGroups', { username: currentUser });
            groupsList.innerHTML = '';
            res.groups.forEach(group => {
                const item = document.createElement('div');
                item.classList.add('chat-item');
                item.innerHTML = `<div class="avatar"></div><div class="name">${group.name} (${group.id})</div>`;
                item.addEventListener('click', () => openChat('group', group.id));
                groupsList.appendChild(item);
            });
        }

        // Initial Load
        loadUser();
    </script>
</body>
    </html>
